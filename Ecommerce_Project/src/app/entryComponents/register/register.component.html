<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h1>Sign Up</h1>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()" >
        <!-- Personal Information Section -->
        <div *ngIf="step==1" formGroupName="personalInfo">
          <div class="form-group">
            <label for="name">Name</label>
            <br>
            <span style="color: red;" *ngIf="customerName.invalid && customerName.touched">Please enter a valid username.</span>
            <input type="text" id="name" formControlName="customerName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <br>
            <span style="color: red;" *ngIf="customerEmail.invalid && customerEmail.touched">Please enter a valid username.</span>
            <input type="email" id="email" formControlName="customerEmail" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <br>
            <span style="color: red;" *ngIf="customerMobileNumber.invalid && customerMobileNumber.touched">Please enter a valid username.</span>
            <input type="text" id="mobile" formControlName="customerMobileNumber" required>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div>
              <label>
                <input type="radio" formControlName="customerGender" value="male" required name="Gender"> Male
              </label>
              <label>
                <input type="radio" formControlName="customerGender" value="female" required name="Gender"> Female
              </label>
              <label>
                <input type="radio" formControlName="customerGender" value="other" required name="Gender"> Other
              </label>
            </div>
          </div>
        </div>

        <!-- Account Information Section -->
        <div *ngIf="step==2" formGroupName="customerUserDetails">
          <div class="form-group">
            <label for="username">Username</label>
            <br>
            <span style="color: red;" *ngIf="userName.invalid && userName.touched">Please enter a valid username.</span>
            <input type="text" id="username" formControlName="userName" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <br>
            <span style="color: red;" *ngIf="password.invalid && password.touched">Please enter a valid username.</span>
            <input type="password" id="password" formControlName="password" required>
          </div>
       
        </div>

        
        <button *ngIf="step!=2"type="button"(click)="next_step()" class="btn btn-primary">Next</button>
        <button *ngIf="step!=1" type="button" (click)="pre_step()" class="btn btn-primary">Previous</button>
        <br><br>
        <div *ngIf="showErrorMessage" class="text-danger">Please fill in all the required fields.</div>
        <button *ngIf="step==2" type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
